name: Deploy to GitHub Pages
on:
    push:
        branches: ["main"]

    # pull_request:

jobs:
    deploy:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        concurrency:
            group: ${{ github.workflow }}-${{ github.ref }}
        steps:
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              #if: github--ref == 'refs/heads/main'
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./app
            
